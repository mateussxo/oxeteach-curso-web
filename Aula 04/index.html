
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioSite</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 14px;
}

body {
    font-family: "Inter", sans-serif;
    height: 100vh;
    background: linear-gradient(to right, #242424, #151515, #333333);
    color: #FFF;
    position: relative;
}

.profile-card {
    width: 400px;
    padding: 20px;
    border-radius: 10px;
    background-color: rgb(29, 29, 29);
    text-align: center;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.profile-image {
    width: 100px;
    height: 100px;
    margin: 0 auto 15px;
    border-radius: 50%; 
    overflow: hidden;
}

.profile-image img {
    width: 100%;   
}

.profile-name {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 20px;
}

.profile-location {
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #1146f3;
}

.profile-bio {
    font-size: 1rem;
    font-weight: 400;
    margin-bottom: 20px;
    color: #BBB;
}

.links-list {
    list-style: none;
}
s
.links-list {
    list-style: none;
}

.link-item {
    background-color: #333;
    border-radius: 5px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: all 0.3s ease-in;
    
}

.link-item a {
    display: block;
    padding:  15px 0;
    color: inherit;
    font-weight: 600;
    text-decoration: none;
}

.link-item:hover {
    background-color: #024899;
    color: #FFF;
}
</style>
</head>
<body>
  <main class="profile-card">
    <div class="profile-image">
      <img src="https://ew.com/thmb/4pgQGiJuJkiOs-rH_C-T62P8jGg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/The-Weeknd-c1ee39aa91df4baf91560c1b07e71ad8.jpg" alt="Foto do Perfil JessicaS">
    </div>
    <h1 class="profile-name">Bernardo Aguiar</h1>
    <h2 class="profile-location">Maceió, Alagoas</h2>
    <p class="profile-bio">Software Developer</p>

    <nav class="social-links">
      <ul class="links-list">
        <li class="link-item">
          <a href="https://github.com/bernardoaguiars" target="_blank">GitHub</a>
        </li>
        <li class="link-item">
          <a href="https://www.linkedin.com/in/bernardoaguiars/" target="_blank">LinkedIn</a>
        </li>        
        <li class="link-item">
          <a href="#">Portifólio</a>
        </li>          
        <li class="link-item">
          <a href="https://www.instagram.com/bernardoaguiars/" target="_blank">Instragram</a>  
        </li>
      </ul>
    </nav>
  </main>
</body>
</html>
