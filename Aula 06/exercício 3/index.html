<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas com Mesclagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Tabela 1</h2>
    <table class="tabela tabela-1">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td colspan="3">F</td>
        </tr>
    </table>

    <br><br>

    <h2>Tabela 2</h2>
    <table class="tabela tabela-2">
        <tr>
            <td colspan="3">A</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
        </tr>
    </table>

    <br><br>

    <h2>Tabela 3</h2>
    <table class="tabela tabela-3">
        <tr>
            <td rowspan="2">A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
            <td rowspan="3">D</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2">J</td>
        </tr>
    </table>

</body>
</html>
